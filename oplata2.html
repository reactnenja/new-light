<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата</title>
    <link rel="stylesheet" href="css/tailwind.css">
</head>
<body>
    <main>
        <section class="oplata py-[100px]">
            <div class="container mx-auto">
                <div class="oplata-title mb-16">
                    <h1 class="text-[34px] text-center" >Оплата</h1>
                </div>
                    <form>
                        <div class="inputs lg:flex gap-[144px] justify-between columns-2">
    
                            <div  class="inputs-left">
                                <img class="max-w-full" src="images/oplata.png" alt="">
                            </div>
                            <div class="inputs-right">
                                <input class="  min-w-[319px] lg:min-w-[558px]  outline-none p-[18px]  bg-[#F1F1F1]" type="text " placeholder="Адресс доставки">
                                <input class="  min-w-[319px] lg:min-w-[558px] my-6  outline-none p-[18px]  bg-[#F1F1F1]" type="text " placeholder="Имя">
                                <input class="  min-w-[319px] lg:min-w-[558px]  outline-none p-[18px]  bg-[#F1F1F1]" type="text " placeholder="Номер телефона"> 
                                <button class="min-w-[319px] lg:min-w-[558px] text-center bg-[#FFC000] py-[21px] mt-11">Перейти к оплате</button> 
                            </div>
                        </div>
                    </form>  
             </div>
        </section>
    </main>
</body>
</html>
