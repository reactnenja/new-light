<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="css/tailwind.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section class="container forms mx-auto p-4">
                <div class="forms-title">
                    <h1 class="pt-[65px] pb-[80px] text-[#000] text-center text-[34px] ">Оформление заказа</h1>
                </div>
                <form class="">
                    <div class="inputs lg:flex gap-[144px]">

                        <div class="inputs-left">
                            <div class="form-left min-w-[319px] lg:min-w-[460px] p-[16px] bg-[#FFC000]">
                                <span class="flex justify-between mb-[25px]">
                                   <p>Товаров: (1)</p> 
                                   <p>Сумма: $235</p>
                                </span>
                                <span class="flex justify-between ">
                                    <p>Общая сумма к оплате: </p>
                                    <p>$235</p>
                                </span>
                            </div>
                            <div class="form-left-img lg:flex mt-[48px] gap-[48px] mb-12">
                                <img class="max-w-none mb-5" src="images/clik.svg" alt="">
                                 <img class="max-w-none" src="images/payme.svg" alt="">
                            </div>
                        </div>
                        <div class="inputs-right">
                            <input class="  min-w-[319px] lg:min-w-[558px]  outline-none p-[18px]  bg-[#F1F1F1]" type="text " placeholder="Адресс доставки">
                            <input class="  min-w-[319px] lg:min-w-[558px] my-6  outline-none p-[18px]  bg-[#F1F1F1]" type="text " placeholder="Имя">
                            <input class="  min-w-[319px] lg:min-w-[558px]  outline-none p-[18px]  bg-[#F1F1F1]" type="text " placeholder="Номер телефона"> 
                            <button class="min-w-[319px] lg:min-w-[558px] text-center bg-[#FFC000] py-[21px] mt-11">Перейти к оплате</button> 
                        </div>
                    </div>
                </form>   
        </section>


        <!-- <section></section> -->

        <section class="container mx-auto p-4 ">
           <div class="magazin py-[70px]">
            <div class="magazin-title">
                <h1 class="text-center mb-16  text-[34px]">Магазины</h1>
            </div>
            <div class="magazine-img md:justify-center columns-1 md:columns-2 lg:flex justify-around gap-5">
               <img class="mb-14 bg-slate-200 p-12" src="images/,agazin1.png" alt=""> 
               <img class="mb-14 bg-slate-200 p-12" src="images/magazin2.png" alt="">
               <img class="mb-14 bg-slate-200 p-12" src="images/magazin3.png" alt="">
               <img class="mb-14 bg-slate-200 p-12" src="images/magazin4.png" alt="">
            </div>
           </div> 
        </section>
    </main>
</body>
</html>
